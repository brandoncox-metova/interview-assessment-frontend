<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Interview Assessment</title>

    <link rel="stylesheet" href="./stylesheet.css" />
  </head>
  <body>
    <h2>Store</h2>
    <table>
      <thead>
        <tr>
          <th>Product</th>
          <th>Cost</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr id="bread">
          <td>Bread</td>
          <td><button onclick="addToCart('bread')">Add to Cart</button></td>
        </tr>
        <tr id="milk">
          <td>Milk</td>
          <td><button onclick="addToCart('milk')">Add to Cart</button></td>
        </tr>
        <tr id="eggs">
          <td>Eggs</td>
          <td><button onclick="addToCart('eggs')">Add to Cart</button></td>
        </tr>
      </tbody>
    </table>

    <h2>Cart</h2>
    <table>
      <thead>
        <th>Product</th>
        <th>Quantity</th>
      </thead>
      <tbody id="cart-body"></tbody>
    </table>

    <button onclick="placeOrder()">Place Order</button>
    <button onclick="saveCart()">Save Order for Later</button>

    <div id="checkout-complete" class="hidden">
        Checkout complete!
    </div>

    <script src="./index.js" type="text/javascript"></script>
    <script>
      renderCart();
    </script>
  </body>
</html>
